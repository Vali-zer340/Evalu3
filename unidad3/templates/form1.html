<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
  <title>Formulario de Notas</title>
</head>
<body id="uno">
<form id="formulario1" method="POST" action="{{ url_for('form1') }}">
        <h2 for="titulo1">Ingresa tus notas</h2>
        <h5>(ingresar notas sin coma/punto, por ejemplo: "70","50","40")</h5><br>
        <input class="respuestas1" placeholder= 'Ingerese nota 1'type="number" name="dato1" id="dato1" required>
        <input class="respuestas1" placeholder= 'Ingerese nota 2' type="number" name="dato2" id="dato2" required>
        <input class="respuestas1" placeholder= 'Ingerese nota 3' type="number" name="dato3" id="dato3" required>
        <input class="respuestas1" placeholder= 'Ingerese su asistencia (sin %)' type="number" name="asistencia" id="asistencia" required>
        <button id="botonf1" type="submit">Enviar</button>
      </form>
      

    {% if resultado %}
        <p>{{ resultado }}</p>
    {% endif %}
    <a href="{{ url_for('main') }}"><button id="exit">Volver al menu principal</button></a>

</body>
</html>
